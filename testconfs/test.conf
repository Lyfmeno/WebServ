server {
	server_name	youpi_ _f youpo;
	listen    	127.0.250.10:8080;

	root ./html;
	index index.html index.php;

	allow_methods GET POST DELETE;
	cgi_dir /path;
	auto_index on;
	error_page 404 errors/404.html;
	error_page 405 errors/405.html;
	location /uploads/ {
		auto_index on;
		index youpi.php;
		error_page 404 errors/403.html;
	}
}
